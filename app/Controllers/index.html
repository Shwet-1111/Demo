<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function changeImage(imageSrc) {
            document.getElementById('mainImage').src = imageSrc;
        }
    </script>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <img id="mainImage" src="image.png" class="img-fluid" alt="Product Image">
                <div class="d-flex mt-3">
                    <img src="image.png" class="img-thumbnail me-2" alt="Product Image1" style="width: 80px;" onclick="changeImage('image.png')">
                    <img src="image1.png" class="img-thumbnail me-2" alt="Product Image32" style="width: 80px;" onclick="changeImage('image1.png')">
                    <img src="image2.png" class="img-thumbnail me-2" alt="Product Image3" style="width: 80px;" onclick="changeImage('image2.png')">
                    <img src="image3.png" class="img-thumbnail" alt="Product Image4"  style="width: 80px;" onclick="changeImage('image3.png')">
                </div>
            </div>
            <div class="col-md-6">
                <span class="badge bg-danger text-white">18% OFF</span>
                <h2>Premium Cashew Kernels Jumbo Size Cashew</h2>
                <p class="text-success">&#8377;595.00 <span class="text-decoration-line-through text-muted">&#8377;490.00</span></p>
                <div class="input-group mb-3" style="width: 140px;">
                    <button class="btn btn-outline-secondary" type="button">-</button>
                    <input type="text" class="form-control text-center" value="1">
                    <button class="btn btn-outline-secondary" type="button">+</button>
                </div>
                <button class="btn btn-success">Add to Cart</button>
                <div class="mt-3">
                    <input type="text" class="form-control w-75 d-inline" placeholder="Enter Pincode">
                    <button class="btn btn-success">Check Now</button>
                </div>
                <h4 class="mt-4">Product Details</h4>
                <table class="table table-bordered">
                    <tbody>
                        <tr><th>Packing</th><td>Pouch</td></tr>
                        <tr><th>USES</th><td>Ready to Eat</td></tr>
                        <tr><th>Cashew Grade</th><td>W180</td></tr>
                        <tr><th>Ingredient Type</th><td>Cashew</td></tr>
                        <tr><th>Brand</th><td>Sunco</td></tr>
                        <tr><th>Net Quantity</th><td>250 Gram</td></tr>
                        <tr><th>Country of Origin</th><td>India</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
