<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
 .video-thumb {
  position: relative;
  width: 100%;
  max-width: 800px;
}

.video-thumb img {
  width: 100%;
  display: block;
}

/* Image-like play overlay */
.play-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

    width: 80px;
    height: 80px;
  border-radius: 50%;

  /* RADIAL gradient = image jaisa look */
  background: radial-gradient(
    circle at center,
    rgba(235,235,235,0.75) 0%,
    rgba(210,210,210,0.65) 45%,
    rgba(190,190,190,0.55) 100%
  );

  /* EXACT soft shadow feel */
  box-shadow:
    14px 18px 35px rgba(0,0,0,0.35),
    inset -8px -8px 18px rgba(255,255,255,0.35);

  backdrop-filter: blur(2px);
}

/* Play triangle using mask (cleaner than borders) */
.play-overlay::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 52%;
  transform: translate(-45%, -50%);
  width: 0;
  height: 0;
  border-left: 26px solid rgba(0,0,0,0.45);
  border-top: 16px solid transparent;
  border-bottom: 16px solid transparent;
}


  </style>
</head>
<body>
  <div class="video-thumb">
  <img src="fff.png" alt="Video">

   <div class="play-overlay"></div>
</div>
<br>
  <div class="video-thumb">
  <img src="fff.png" alt="Video">
   <div class="play-overlay"></div>
</div>
<br>
  <div class="video-thumb">
  <img src="fff.png" alt="Video">

   <div class="play-overlay"></div>
</div>
</body>
</html>
